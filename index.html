<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="back">
      <img src="" class="photo" alt="" />
    </div>
    <div
      class="data flex-column flex-md-row col-11 col-md-9 d-flex justify-content-between align-items-center"
    >
      <div class="left col-md-5 col-11 text-white text-center text-md-start">
        <h1 class="title mb-4">Learn to code by watching others</h1>
        <p class="para">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right col-md-6 col-11">
        <div
          class="try d-flex justify-content-center align-items center flex-column flex-md-row"
        >
          <p class="mb-0">Try it free 7 days</p>
          <p class="try-para ms-1 mt-0">then $20/mo. thereafter</p>
        </div>
        <div class="data-inputs">
          <div class="feilds d-flex flex-column">
            <div>
              <input
                type="text"
                aria-errormessage="First Name cannot be empty"
                class="inp"
                placeholder="First Name"
                error=""
              />
              <p class="ppp"></p>
            </div>
            <div>
              <input
                type="text"
                aria-errormessage="Last Name cannot be empty"
                class="inp"
                placeholder="Last Name"
                error=""
              />
              <p class="ppp"></p>
            </div>
            <div>
              <input
                type="email"
                aria-errormessage="Looks like this is not an email"
                class="inp"
                placeholder="Email Address"
                error=""
              />
              <p class="ppp"></p>
            </div>
            <div>
              <input
                type="password"
                aria-errormessage="Password cannot be empty"
                class="inp"
                placeholder="Password"
                error=""
              />
              <p class="ppp"></p>
            </div>
          </div>
          <button class="submit">Claim your free trial</button>
          <p class="terms">
            <span>By clicking the button, you are agreeing to our</span>
            <span class="term">Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
